<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emp-Profile</title>
    <link rel="stylesheet" type="text/css" href="profiles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Automobiles To Be Assembled</h1>
      <div class="cart">
        <div class="products">
          <div class="product">
            <img
              src="https://images.hdqwalls.com/download/porsche-911-turbo-s-exclusive-series-2017-sm-1366x768.jpg"
              alt=""
            />
            <div class="product-info">
              <h3 class="product-name">Porsche</h3>
              <h4 class="product-address">Cust1</h4>
              <p class="product-quantity">Qty : <input value="1" name="" /></p>
              <!-- <p class="product-remove">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span class="remove">Remove</span>
              </p> -->
            </div>
          </div>
          <div class="product">
            <img
              src="https://images.pexels.com/photos/2127733/pexels-photo-2127733.jpeg?cs=srgb&dl=pexels-adrian-dorobantu-2127733.jpg&fm=jpg"
              alt=""
            />
            <div class="product-info">
              <h3 class="product-name">Lamborghini</h3>
              <h4 class="product-address">Cust1</h4>
              <p class="product-quantity">Qty : <input value="1" name="" /></p>
              <!-- <p class="product-remove">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span class="remove">Remove</span>
              </p> -->
            </div>
          </div>
          <div class="product">
            <img
              src="https://images.pexels.com/photos/3729464/pexels-photo-3729464.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
              alt=""
            />
            <div class="product-info">
              <h3 class="product-name">Mercedes Benz</h3>
              <h4 class="product-address">Rohit B</h4>
              <p class="product-quantity">Qty : <input value="1" name="" /></p>
              <!-- <p class="product-remove">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span class="remove">Remove</span>
              </p> -->
            </div>
          </div>
          <div class="product">
            <img
              src="https://images.hdqwalls.com/download/porsche-911-turbo-s-exclusive-series-2017-sm-1366x768.jpg"
              alt=""
            />
            <div class="product-info">
              <h3 class="product-name">Porsche</h3>
              <h4 class="product-address">Rohit B</h4>
              <p class="product-quantity">Qty : <input value="3" name="" /></p>
              <!-- <p class="product-remove">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span class="remove">Remove</span>
              </p> -->
            </div>
          </div>
        </div>
        <div class="cart-total">
          <h2>Employee Details</h2>
          <p class="tot-margin">
            <span>Name</span>
            <span>David</span>
          </p>
          <p>
            <span>Address</span>
            <span>San Francisco</span>
          </p>
          <!-- <a href="#">Proceed to Checkout</a> -->
        </div>
      </div>
    </div>
  </body>
</html>
